<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto</title>

    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <header>
        <div id="menuLeft">
          <div id="menuAbout" class="menuItem">Sobre Google</div>
          <div id="menuStore" class="menuItem">Tienda</div>
        </div>
        <div id="menuRight">
          <div id="menuGmail" class="menuItem">Gmail</div>
          <div id="menuImages" class="menuItem">Imágenes</div>
          <div id="menuApps"></div>
          <div id="menuLogin">Iniciar sesión</div>
        </div>
      </header>
      <div id="content" class="center">
          <div id="busqueda">
            <div id="logo"></div>
            <div id="search">
                <div id="lupa"></div>
                <div id="searchInput">
                    <input id="textInput" type="text">
                </div>
                <div id="micro"></div>
            </div>
            <div id="botones">
                <div id="buscar" class="botonBusqueda">Buscar en Google</div>
                <div id="lucky" class="botonBusqueda">Me siento con suerte</div>
            </div>
            <div id="idiomas">Ofrecido por Google en: <a href="https://www.google.com/preferences?hl=es#languages">Seleccionar idioma</a></div>
          </div>
      </div>
      <footer id="footer1">
        España
      </footer>
      <footer id="footer2">
          <span class="footerSpan">Publicidad</span>
          <span class="footerSpan">Negocios</span>
          <span class="footerSpan">Cómo funciona la búsqueda</span>
    </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
